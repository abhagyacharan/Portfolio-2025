<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="100" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="388.53792515331173" y="169.30754669002" width="521.2470152965813" height="582.9695337928569" fill="#5317b4" /><rect x="465.4541820088722" y="-54.99102636002348" width="317.7806448131874" height="413.4976434908098" fill="#b0593c" /><rect x="-183.29131986853588" y="234.47243629272333" width="394.15214250372003" height="452.86485765131954" fill="#fa5489" /><rect x="149.10792866808077" y="-45.555260401574316" width="433.10069926192193" height="471.3713590434776" fill="#642bd3" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: soft-light; filter: url(#noise); opacity: 5%"></rect>
    	</svg>