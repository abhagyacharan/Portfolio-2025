<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="100" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="405.7741349537612" y="-114.17521570932806" width="304.65716435410644" height="532.4875664321878" fill="#e033ad" /><rect x="251.11643643068967" y="-265.6457561835417" width="472.38621280940964" height="589.6954328098977" fill="#33123a" /><rect x="368.17140556664424" y="-120.40620552745375" width="351.6457895828394" height="574.3051377178302" fill="#19f0d1" /><rect x="731.5473051953572" y="123.85806885410679" width="418.34210180270105" height="336.4790057276353" fill="#9566e8" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: soft-light; filter: url(#noise); opacity: 5%"></rect>
    	</svg>