<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="100" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#000" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="692.2062641164316" y="-249.33797054939953" width="511.6481513049466" height="522.49692893208" fill="#14f5bf" /><rect x="573.9017849402693" y="125.96910945351812" width="318.4138701707005" height="329.82185513226307" fill="#3d5837" /><rect x="620.8998586468734" y="53.93908175528884" width="317.0996090087411" height="329.646721089296" fill="#0fb2bb" /><rect x="304.3385335131004" y="241.78121744116328" width="414.0150246101479" height="310.321163025165" fill="#036fba" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
